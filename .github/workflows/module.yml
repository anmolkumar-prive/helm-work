name: Release Helm chart

on:
  pull_request:
    branches:
      - main
  pull_request_target:
    types: [closed]

permissions:
  contents: write
  pull-requests: write

env:
  DEFAULT_MODULE_VERSION: "0.1.0"
  HELM_VERSION: 3.10.0

jobs:

  generate-matrix:
    name: Generate matrix
    runs-on: ubuntu-22.04
    outputs:
      matrix: ${{ steps.changed-directories.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get changed Helm chart directories
        id: changed-directories
        run: |
          list_changed_files=$(git diff --name-only origin/main...HEAD)
          declare -a matrix
          for file in $list_changed_files; do
            dir=$(dirname "$file")
            if [ -f "$dir/Chart.yaml" ]; then
              module_name=$(echo "$dir" | sed 's/\//_/g')
              matrix+="{\"module_name\": \"$module_name\", \"module_path\": \"$dir\"},"
            fi
          done
          if [ -z "$matrix" ]; then
            echo "matrix={\"include\":[]}" >> $GITHUB_OUTPUT
          else
            echo "matrix={\"include\":[${matrix%,}]}" >> $GITHUB_OUTPUT
          fi

  preview-helm-charts:
    needs: [generate-matrix]
    runs-on: ubuntu-22.04
    if: github.event_name == 'pull_request'
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    name: Preview Helm Chart Packaging
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Preview Helm Chart packaging
        run: |
          cd ${{ matrix.module_path }}
          helm package .
          helm repo index --merge ../packages/index.yaml .
          mv ./*.tgz index.yaml ../packages/

      - name: Commit preview chart
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd packages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain)" ]]; then
            git add .
            git commit -m "Preview Helm chart for ${{ matrix.module_name }}"
            git push origin HEAD:${{ github.head_ref }}
          else
            echo "No changes"
          fi

  package-helm-charts:
    needs: generate-matrix
    runs-on: ubuntu-22.04
    # âœ… Run only if PR is merged AND matrix is not empty
    if: github.event.pull_request.merged == true && needs.generate-matrix.outputs.matrix != '{"include":[]}'
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Extract version from Chart.yaml
        id: get_version
        run: |
          version=$(grep '^version:' "${{ matrix.module_path }}/Chart.yaml" | head -1 | sed 's/version:[[:space:]]*//')
          if [ -z "$version" ]; then
            echo "ERROR: Version not found in Chart.yaml"
            exit 1
          fi
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Package Helm chart and update index
        run: |
          cd "${{ matrix.module_path }}"
          helm package . --version "${{ steps.get_version.outputs.version }}"
          helm repo index --merge ../packages/index.yaml .
          mv ./*.tgz index.yaml ../packages/

      - name: Commit and push packaged charts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd packages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git

          if [[ -n "$(git status --porcelain)" ]]; then
            git add .
            git commit -m "Release ${{ matrix.module_name }} version ${{ steps.get_version.outputs.version }}"
            git push
          else
            echo "No changes detected in packages/, skipping commit."
          fi

      - name: Create and push Git tag matching chart version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git fetch --tags
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git

          TAG="${{ steps.get_version.outputs.version }}"

          # If tag already exists, delete it to re-create
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. Updating it to latest commit."
            git tag -d "$TAG"
            git push origin ":refs/tags/$TAG"
          fi

          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
