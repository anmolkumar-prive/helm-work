name: Release Helm chart

on:
  pull_request:
    branches:
      - main
  pull_request_target:
    types: [closed]

permissions:
  contents: write
  pull-requests: write

env:
  DEFAULT_MODULE_VERSION: "0.1.0"
  HELM_VERSION: 3.10.0

jobs:

  generate-matrix:
    name: Generate matrix
    runs-on: ubuntu-22.04
    outputs:
      matrix: ${{ steps.changed-directories.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get changed Helm chart directories
        id: changed-directories
        run: |
          echo "üîç Detecting changed Helm charts..."
          if [ "${{ github.event_name }}" == "pull_request_target" ]; then
            list_changed_files=$(git diff --name-only HEAD^1...HEAD)
          else
            list_changed_files=$(git diff --name-only origin/main...HEAD)
          fi
          declare -a matrix
          for file in $list_changed_files; do
            dir=$(dirname "$file")
            if [ -f "$dir/Chart.yaml" ]; then
              module_name=$(echo "$dir" | sed 's/\//_/g')
              matrix+="{\"module_name\": \"$module_name\", \"module_path\": \"$dir\"},"
            fi
          done
          if [ -z "$matrix" ]; then
            echo "matrix={\"include\":[]}" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è No charts changed."
          else
            echo "matrix={\"include\":[${matrix%,}]}" >> $GITHUB_OUTPUT
            echo "‚úÖ Changed chart directories detected."
          fi

  preview-helm-charts:
    needs: [generate-matrix]
    runs-on: ubuntu-22.04
    if: github.event_name == 'pull_request'
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    name: Preview Helm Chart Packaging
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Preview Helm Chart packaging
        run: |
          mkdir -p ../packages
          cd ${{ matrix.module_path }}
          echo "üì¶ Packaging preview chart: ${{ matrix.module_name }}"
          helm package .
          cd ..
          if [ -f "packages/index.yaml" ]; then
            helm repo index ${{ matrix.module_path }} --merge packages/index.yaml --url https://example.com/charts
          else
            helm repo index ${{ matrix.module_path }} --url https://example.com/charts
          fi
          mv ${{ matrix.module_path }}/*.tgz ${{ matrix.module_path }}/index.yaml packages/
          echo "üîç Contents of packages directory:"
          ls -l packages/

      - name: Commit preview chart
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/
          if ! git diff --cached --quiet; then
            git commit -m "Preview Helm chart for ${{ matrix.module_name }}"
            git push origin HEAD:${{ github.head_ref }}
            echo "‚úÖ Preview package committed for ${{ matrix.module_name }}"
          else
            echo "‚ÑπÔ∏è No preview changes to commit."
          fi

  package-helm-charts:
    needs: generate-matrix
    runs-on: ubuntu-22.04
    if: github.event_name == 'pull_request_target' && github.event.pull_request.merged == true
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: main

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Extract version from Chart.yaml
        id: get_version
        run: |
          version=$(grep '^version:' "${{ matrix.module_path }}/Chart.yaml" | head -1 | sed 's/version:[[:space:]]*//')
          if [ -z "$version" ]; then
            echo "ERROR: Version not found in Chart.yaml"
            exit 1
          fi
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Package Helm chart and update index
        run: |
          mkdir -p packages
          cd "${{ matrix.module_path }}"
          echo "üì¶ Packaging final chart: ${{ matrix.module_name }}"
          helm package . --version "${{ steps.get_version.outputs.version }}"
          if [ -f "../packages/index.yaml" ]; then
            helm repo index . --merge ../packages/index.yaml --url https://example.com/charts
          else
            helm repo index . --url https://example.com/charts
          fi
          mv ./*.tgz index.yaml ../packages/
          echo "üîç Contents of packages directory:"
          ls -l ../packages/

      - name: Commit and push packaged charts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git

          git add packages/
          if ! git diff --cached --quiet; then
            git commit -m "Release ${{ matrix.module_name }} version ${{ steps.get_version.outputs.version }}"
            git push origin main
            echo "‚úÖ Committed and pushed changes for ${{ matrix.module_name }}"
          else
            echo "‚ÑπÔ∏è No changes detected in packages/, skipping commit."
          fi

  tag-helm-charts:
    name: Create Git Tag for Helm Chart
    needs: [generate-matrix, package-helm-charts]
    runs-on: ubuntu-22.04
    if: github.event_name == 'pull_request_target' && github.event.pull_request.merged == true
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: main

      - name: Pull latest main
        run: git pull origin main

      - name: Extract version from Chart.yaml
        id: get_version
        run: |
          version=$(grep '^version:' "${{ matrix.module_path }}/Chart.yaml" | head -1 | sed 's/version:[[:space:]]*//')
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Get latest commit for module
        id: get_commit_sha
        run: |
          sha=$(git log -1 --format="%H" -- "${{ matrix.module_path }}")
          echo "sha=$sha" >> $GITHUB_OUTPUT

      - name: Create and push Git tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git

          TAG="${{ matrix.module_name }}-v${{ steps.get_version.outputs.version }}"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "‚ö†Ô∏è Tag $TAG already exists. Skipping."
          else
            git tag -a "$TAG" -m "Release $TAG" "${{ steps.get_commit_sha.outputs.sha }}"
            git push origin "$TAG"
            echo "‚úÖ Tag pushed: $TAG"
          fi